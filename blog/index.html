--- 
layout: default 
title: Blog von Luis Wolff 
language: de
---
<h3>{{ page.title }}</h3>
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <hr>
        <div class="post-header">
            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </div>
        <div class="post-meta">
            {{ post.date | date_to_string}} | {{ post.author }}
        </div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
        <div>
            <a href="{{ post.url }}" title="{{ post.title}}">Mehr lesen</a>
        </div>
    </li>
    {% endfor %}
</ul>
